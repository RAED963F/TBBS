<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LensMaster - Camera Lenses</title>


  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }

    header {
      background-color: #f8f9fa;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style-type: none;
      display: flex;
    }

    nav ul li {
      margin-right: 1rem;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      padding: 0.5rem;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #ddd;
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    h1, h2, h3 {
      color: #222;
    }

    .hero {
      background-color: #007bff;
      color: #fff;
      padding: 5rem 0;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 2rem;
      margin-top: 2rem;
    }

    .product {
      border: 1px solid #ddd;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    footer {
      background-color: #f8f9fa;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>



<header>
  <h1>LensMaster</h1>
  <nav>
    <li><a href="login.html"> <button> Log in  </button> </a></li> 

    <ul>

      <li><a href="Untitled-2.html"> Home </a></li> 
      <li><a href="#products">Products</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>

    </ul>
  </nav>
</header>


<div class="product">
    <img src="lens3photo1.jpg" alt="canon lens 50 mm RF 1.2F" width="250" height="250"> 
    <img src="lens3photo2.jpg" alt="canon lens 50 mm RF 1.2F" width="250" height="250"> 
    <img src="lens3photo3.jpg" alt="canon lens 50 mm RF 1.2F" width="250" height="250"> 
    <img src="lens3photo4.jpg" alt="canon lens 50 mm RF 1.2F" width="250" height="250"> 
    <h2>canon lens 50 mm RF 1.2F</h2>


<section id="about">
    <h2>About Us</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero...</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <textarea placeholder="Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
</main>

<footer>
  &copy; 2022 LensMaster. All Rights Reserved.
</footer>

<script>
  const navLinks = document.querySelectorAll('nav ul li a');

  navLinks.forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const target = document.querySelector(e.target.getAttribute('href'));
      target.scrollIntoView({ behavior: 'smooth' });
    });
  });
</script>
